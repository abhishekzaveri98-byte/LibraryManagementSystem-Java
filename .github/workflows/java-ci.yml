name: Java CI for LibraryManagementSystem

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Java source files
      run: javac LibraryManagementSystem.java

    - name: Run LibraryManagementSystem (basic test)
      run: |
        echo "Running LibraryManagementSystem test..."
        echo "4" | java LibraryManagementSystem
